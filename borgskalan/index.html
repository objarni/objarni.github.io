<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<style>
.button {
  height:24px;
  width: 80vw;
  margin: 0 auto;
}
.blue { background-color: blue; }
</style>
<body>
  <div id="app">
    <div class="blue button" id='button6'></div>
    {{ message }}
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })
  </script>
</body>
</html>
