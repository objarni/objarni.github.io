<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<style>
.button {
  height: 10vh;
  width: 90vw;
  margin: 0 auto;
}
.blue { background-color: blue; }
.green { background-color: green; }
</style>
<body>
  <div id="app">
    <div class="blue button" id='button6'></div>
    <div class="green button" id='button7'></div>
    {{ message }}
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      },
      methods: {
        activate: function() {
          this.message = "Blue button clicked"
        }
      }
    })
  </script>
</body>
</html>
