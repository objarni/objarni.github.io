    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        function setState(color_value, period_value) {
            var systemid = 'javascript_example';
            var route = 'https://api.cilamp.se/v1/' + systemid + '/';
            var packet = {
                color: color_value
            };
            if (period_value) {
                packet.period = period_value;
            }
            jQuery.ajax({
                    method: "POST",
                    url: route,
                    data: packet
                })
                .done(function(data) {
                    console.log(data);
                })
                .fail(function(data) {
                    console.log(data);
                });
        };
    </script>
