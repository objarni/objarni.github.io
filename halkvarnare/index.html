<script>


  var levels = {
    1: {
      name:'lo',
      color:'00ff00'
    },    
    2: {
      name:'mid',
      color:'ffdd00'
    },
    3: {
      name:'hi',
      color:'ff0000'
    }
  }

  for(var i=1; i<=2; i++) {
    for(var j=1; j<=3; j++) {
      var id = '#' + levels[j].name + i;
      var data = {
        system: "Rum" + i,
        color: levels[j].color
      }
      $(id).click(data, function(e) {
        var sysid = e.data.system
        var col = e.data.color
        cilamp_wrapper.setState(sysid, col)
        console.log(sysid)
        console.log(col)

    }
